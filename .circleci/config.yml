version: 2.1
jobs:
  print-hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo hello,

  print-world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo world
  
  print-name:
    docker:
      - image: cimg/base:2020.01  
    environment: 
      my-name: romisaa
    steps:
      - checkout
      - run: 
          command: echo $my-name


workflows:
  test-flow:
    jobs:
      - print-hello
      - print-world:
          requires: 
           - print-hello
      - print-name